<div class="qr-generator-wrapper">
  <div class="qr-input-container">
    <div class="input-wrapper">
      <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
      </svg>
      <input
        type="text"
        [value]="url"
        (input)="onUrlChange($any($event.target).value)"
        class="qr-input"
        placeholder="Ingresa texto, URL o cualquier contenido..."
        autofocus
      />
      <button
        *ngIf="url"
        class="clear-btn"
        (click)="onClearUrl()"
        type="button"
        aria-label="Limpiar"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>

  <div class="qr-display-container">
    <div class="qr-placeholder" *ngIf="!url">
      <svg class="placeholder-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <rect x="3" y="3" width="5" height="5"></rect>
        <rect x="16" y="3" width="5" height="5"></rect>
        <rect x="3" y="16" width="5" height="5"></rect>
        <line x1="8" y1="8" x2="8" y2="8"></line>
        <line x1="16" y1="8" x2="16" y2="8"></line>
        <line x1="8" y1="16" x2="8" y2="16"></line>
        <line x1="16" y1="16" x2="16" y2="16"></line>
        <line x1="11" y1="3" x2="11" y2="8"></line>
        <line x1="11" y1="16" x2="11" y2="21"></line>
        <line x1="3" y1="11" x2="8" y2="11"></line>
        <line x1="16" y1="11" x2="21" y2="11"></line>
      </svg>
      <p class="placeholder-text">Tu código QR aparecerá aquí</p>
    </div>

    <div class="qr-code-wrapper" *ngIf="url">
      <div class="qr-code-container">
        <qrcode
          [qrdata]="fullContent"
          [width]="240"
          [errorCorrectionLevel]="'H'"
          [colorDark]="'#1a1a1a'"
          [colorLight]="'#ffffff'"
          [cssClass]="'qr-code-element'"
          [allowEmptyString]="false"
        ></qrcode>
      </div>
      <p class="qr-hint">Escanea este código QR con tu dispositivo móvil</p>
      <p class="qr-hint-info" *ngIf="hasAdditionalText">
        <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="16" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
        <span class="hint-text">
          Al escanear este QR, se abrirá esta página con el contenido completo y un botón para copiarlo
        </span>
      </p>
    </div>
  </div>
</div>
