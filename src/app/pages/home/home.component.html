<!-- Vista de contenido escaneado desde QR -->
<div class="qr-generator-container" *ngIf="isViewMode">
  <app-qr-viewer
    [scannedContent]="scannedContent"
    [copySuccess]="copySuccess"
    (copyToClipboard)="copyToClipboard()"
    (openQRModal)="openQRModal()"
    (goBack)="goBack()"
  ></app-qr-viewer>

  <app-qr-display-modal
    [show]="showQRModal"
    [content]="scannedContentForQR"
    (close)="closeQRModal()"
    (download)="downloadQR()"
  ></app-qr-display-modal>
</div>

<!-- Vista normal del generador -->
<div class="qr-generator-container" *ngIf="!isViewMode">
  <div class="qr-card">
    <div class="qr-header">
      <div class="header-top">
        <button
          class="help-btn"
          (click)="startTour()"
          type="button"
          aria-label="Ver guía de uso"
          *ngIf="!isMobile"
        >
          <svg class="help-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
          <span class="tooltip">Ver guía de uso</span>
        </button>
        <h1 class="qr-title">
          <svg class="qr-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="5" height="5"></rect>
            <rect x="16" y="3" width="5" height="5"></rect>
            <rect x="3" y="16" width="5" height="5"></rect>
            <line x1="8" y1="8" x2="8" y2="8"></line>
            <line x1="16" y1="8" x2="16" y2="8"></line>
            <line x1="8" y1="16" x2="8" y2="16"></line>
            <line x1="16" y1="16" x2="16" y2="16"></line>
            <line x1="11" y1="3" x2="11" y2="8"></line>
            <line x1="11" y1="16" x2="11" y2="21"></line>
            <line x1="3" y1="11" x2="8" y2="11"></line>
            <line x1="16" y1="11" x2="21" y2="11"></line>
          </svg>
          Generador de Código QR
        </h1>
        <button
          class="settings-btn"
          (click)="openModal()"
          type="button"
          aria-label="Configurar texto prestablecido"
        >
          <svg class="gear-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          <span class="settings-badge" *ngIf="additionalText">!</span>
          <span class="tooltip">Configurar texto prestablecido</span>
        </button>
      </div>
      <p class="qr-subtitle">Ingresa cualquier texto o URL para generar tu código QR</p>
    </div>

    <div class="two-columns-layout">
      <!-- Columna izquierda: Input y QR -->
      <div class="left-column">
        <app-qr-generator
          [url]="url"
          [fullContent]="fullContent"
          [hasAdditionalText]="!!additionalText"
          (urlChange)="onUrlChange($event)"
          (clearUrl)="clearUrl()"
        ></app-qr-generator>
      </div>

      <!-- Columna derecha: Vista previa -->
      <div class="right-column">
        <app-preview-panel
          [content]="actualContent"
          [hasContent]="!!(url || additionalText)"
        ></app-preview-panel>
      </div>
    </div>
  </div>

  <app-settings-modal
    [show]="showModal"
    [additionalText]="additionalText"
    [linkPosition]="linkPosition"
    [url]="url"
    [actualContent]="actualContent"
    (close)="closeModal()"
    (additionalTextChange)="onAdditionalTextChange($event)"
    (linkPositionChange)="onLinkPositionChange($event)"
    (clearAdditionalText)="clearAdditionalText()"
  ></app-settings-modal>
</div>
